<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function changeContent() {
        var w = screen.width,
            h = screen.height;
            orientation = window.orientation;
        var x = document.getElementById('insert').rows[0].cells;
        x[0].innerHTML = "width is " + w + " height is " + h + " orientation is " + orientation;
    }
    </script>
</head>

<body>
    <table id="insert">
        <tr>
            <td>olol</td>
        </tr>
    </table>
    <input type="button" onclick="changeContent()" value="Get New">
</body>

</html>
