<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function changeContent() {
        var w = screen.width,
            h = screen.height;
            orientation = window.orientation;
            agent = navigator.userAgent;
        var x = document.getElementById('insert').rows[0].cells;
        x[0].innerHTML = "width is " + w +"<br/>"+ " height is " + h  +"<br/>" + " orientation is " + orientation  + "<br/>" + " agent is " + agent;
    }
    </script>
</head>

<body>
    <table id="insert" bgcolor="#e1c7ea">
        <tr>
            <td>dfd ololo</td>
        </tr>
    </table>
    <input type="button" onclick="changeContent()" value="Get New">
</body>

</html>
